<div *ngIf="!ViewProperties.TestModeLayout" class="vsView">
  <div *ngIf="ViewProperties.SectionIsVisible_ViewTitle" class="vsViewSectionTitle">
    Listenansicht: {{ ViewProperties.ViewTitle }}
  </div>

  <p>
  Input:   <input type="text">
  </p>

  <div>
      <table>
       <thead>
        <tr>
          <th  class=" p-2" *ngFor="let header of _object.keys(tickets[0]); let i = index">{{header}}</th>
        </tr>
      </thead>

      <tbody>
          <tr *ngFor="let row of tickets; let i = index" >

          <th class = "mr-3  p-2" *ngFor="let objKey of _object.keys(row); let j = index">
            {{ row[objKey] }}
          </th>

          <button type="button" class="btn btn-success" (click)="onEdit(row)">  Edit  </button>
          <!-- <button type="button" class="btn btn-success" (click)="editTicketTest(row)">  Edit  </button> -->

        </tr>

      </tbody>
    </table>

  </div>
