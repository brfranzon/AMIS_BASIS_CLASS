<div class="col-auto mt-4">
  <button class="btn btn-success" (click)="Aktualisieren()">Aktualisieren</button>
</div>

<div class="container search-table mt-5">
  <div class="search-box">
    <div class="row">
      <div class="col-md-6">
        <label for="myInput">Name</label>
        <input
          type="text"
          id="myInput"
          placeholder="Suche..."
          [(ngModel)]="searchName"
        />
      </div>

      <div class="col-md-6">
        <label for="myInput">Nachname</label>
        <input
          type="text"
          id="myInput"
          placeholder="Suche..."
          [(ngModel)]="searchNachname"
        />
      </div>
    </div>
  </div>
</div>
